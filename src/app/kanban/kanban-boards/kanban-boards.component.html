<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Active Tasks</th>
      <th>Progress</th>
    </tr>
    
    <tr *ngFor="let board of allBoards, let i = index">
      <td [routerLink]="[board.idBoard]">{{ board.name }}</td>
      <td [routerLink]="[board.idBoard]">{{ getActiveTasksOf(board)}}</td>
      <td [routerLink]="[board.idBoard]">{{ getProgressOf(board)*100 | number}}%</td>
      <button mat-icon-button 
      [matMenuTriggerFor]="taskMenu"
      class="delete">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #taskMenu="matMenu">
        <button mat-menu-item (click)="openDialogEditBoardName(board)">Edit Name</button>
        <button mat-menu-item (click)="deleteBoard(board.idBoard, board.name)">Delete</button>
      </mat-menu>
    </tr>
  </table>

</mat-card>


<!-- Mit der Angular Material Tooltip Komponente können Beschreibungen mit Erklärungen beim 
Hovern über bestimmten Objekten angezeigt werden:  -->
<button mat-fab color="primary"
  (click)="openDialog()"
  class="add-button"
  matTooltip="Add Board">
  <mat-icon>add</mat-icon>
</button>
