<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Active Tasks</th>
      <th>Progress</th>
    </tr>
    <tr *ngFor="let board of allBoards, let i = index">
      <td [routerLink]="[board.idBoard]">{{ board.name }}</td>
      <td [routerLink]="[board.idBoard]">{{ "Test" }}</td>
      <td [routerLink]="[board.idBoard]">{{ "Test2" }}</td>
      <td class="delete" (click)="deleteBoard(board.idBoard, board.name)">
        <mat-icon>delete</mat-icon>
      </td>
    </tr>
  </table>

</mat-card>


<!-- Mit der Angular Material Tooltip Komponente können Beschreibungen mit Erklärungen beim 
Hovern über bestimmten Objekten angezeigt werden:  -->
<button mat-fab color="primary"
  (click)="openDialog()"
  class="add-button"
  matTooltip="Add Board">
  <mat-icon>add</mat-icon>
</button>
