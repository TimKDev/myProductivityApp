<div class="board-container">
  <mat-card *ngFor="let cate of activeBoard.categories, let i = index"
    class="category-div">
    <mat-card-title>{{ cate }}</mat-card-title>
    <mat-card *ngFor="let task of activeBoard.tasks[i]">
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-content>{{ task.content }}</mat-card-content>
    </mat-card>
  </mat-card>
</div>
