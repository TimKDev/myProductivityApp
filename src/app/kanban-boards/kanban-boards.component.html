<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Active Tasks</th>
      <th>Progress</th>
    </tr>
    <tr *ngFor="let board of allBoards, let i = index" [routerLink]="[board.idBoard]">
      <td>{{ board.name }}</td>
      <td>{{ "Test" }}</td>
      <td>{{ "Test2" }}</td>
    </tr>
  </table>

</mat-card>


<!-- Mit der Angular Material Tooltip Komponente können Beschreibungen mit Erklärungen beim 
Hovern über bestimmten Objekten angezeigt werden:  -->
<button mat-fab color="primary"
  (click)="openDialog()"
  class="add-button"
  matTooltip="Add Board">
  <mat-icon>add</mat-icon>
</button>
